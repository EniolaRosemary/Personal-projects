<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Battery API</title>
</head>
<body>
    <header>
        <h1>Battery API</h1>
        <p>Using core built web browser API</p>
    </header>

    <hr/>
    <div class="battery-container">
    <table>
        <tr>
            <th class="item">
                <h3>Battery Level :</h3>
            </th>
            
            <td>
                <span class="batteryLevel">Yes</span>
            </td>
        </tr>
        <tr>
            <th class="item">
                <h3>Charging :</h3>
            </th>
            <td>
            <span class="batteryCharging">Yes</span>
            </td>
        </tr>
        <tr>
            <th class="item">
                <h3>Charging Time :</h3>
            </th>
            <td>
                <span class="batteryChargingTime">Yes</span>
            </td>
        </tr>
        <tr>
            <th class="item">
                <h3>Discharging Time :</h3>
            </th>
            <td> 
                <span class="batteryDisChargingTime">Yes</span>
            </td>
        </tr>

    </table>

    </div>

    <script src="./script.js"></script>
</body>
</html>
